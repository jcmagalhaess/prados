version: '3.8'

services:
  apache-php:
    build: .
    container_name: prados-apache
    ports:
      - "8080:80"
    networks:
      - minha-rede  # Rede interna para o container
    volumes:
      - ./:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    environment:
      PHP_UPLOAD_MAX_FILESIZE: 10M
      PHP_POST_MAX_SIZE: 10M
    depends_on:
      - db
    command: >
      /bin/bash -c "
        chown -R www-data:www-data /var/www/html/wp-content &&
        chown 755 /var/www/html/.htaccess &&
        apache2-foreground"

  db:
    image: mysql:5.7
    container_name: prados-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: prados
    networks:
      - minha-rede  # Rede interna para o container
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: prados-phpmyadmin
    ports:
      - "8081:80"
    networks:
      - minha-rede  # Rede interna para o container
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      - db

volumes:
  db_data:
  uploads:

networks:
  minha-rede:
    driver: bridge  # Rede padr√£o de containers